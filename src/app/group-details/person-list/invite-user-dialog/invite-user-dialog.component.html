<mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Znajdź użytkownika" [(ngModel)]="query" (ngModelChange)="onChange()" autocomplete="off">
</mat-form-field>
<mat-list>
    <mat-list-item *ngFor="let result of results$ | async">
        <div mat-line>{{result.name}}</div>
        <button mat-icon-button (click)="inviteUser(result)" matTooltip="Dodaj do grupy" *ngIf="!userInGroup(result)">
            <mat-icon>person_add</mat-icon>
        </button>
        <div mat-icon-button matTooltip="Dodano" *ngIf="userInGroup(result)">
            <mat-icon>done</mat-icon>
        </div>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
