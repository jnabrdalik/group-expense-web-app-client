<h1 mat-dialog-title>
  Dodaj osobę do grupy
</h1>
<div mat-dialog-content class="content">
    <mat-form-field>
      <mat-label>Imię</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
  </div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">
    Anuluj
  </button>
  <button mat-button [disabled]="isAddButtonDisabled()" [mat-dialog-close]="data">
    Dodaj
  </button>
</div>
