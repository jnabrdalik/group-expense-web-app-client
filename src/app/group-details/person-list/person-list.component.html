<mat-list>
  <mat-list-item *ngFor="let person of group?.persons">
    <mat-icon mat-list-icon>person</mat-icon>
    <div mat-line>{{person.name}}</div>
    <button mat-icon-button *ngIf="canDeletePerson(person)" (click)="deletePerson(person)" matTooltip="Usuń osobę">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<div style="display: flex;">
  <div style="flex: 1 1 auto;"></div>
  <button mat-fab color="primary" class="add-button" matTooltip="Dodaj osobę" (click)="addNewPerson()">
    <mat-icon>add</mat-icon>
  </button>
</div>
