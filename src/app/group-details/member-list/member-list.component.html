<mat-list>
  <mat-list-item *ngFor="let member of members">
    <mat-icon mat-list-icon>person</mat-icon>
    <div mat-line>{{member.relatedUserName && member.relatedUserName !== member.name ? member.name + ' (' + member.relatedUserName + ')' : member.name}}</div>
    <button color="primary" mat-icon-button (click)="onEditMember(member)">
      <mat-icon>edit</mat-icon>
    </button>
    <button color="warn" mat-icon-button (click)="onDeleteMember(member)"
      matTooltip="UsuÅ„ z grupy">
      <mat-icon>close</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
