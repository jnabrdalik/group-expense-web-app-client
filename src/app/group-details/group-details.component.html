<div class="container"> 
  <app-group-list *ngIf="(isAuthenticated$ | async) && !(isHandset$ | async)"></app-group-list>
  <mat-divider vertical="true" *ngIf="!(isHandset$ | async)"></mat-divider>
  <div class="group-content">
    <app-group-header [group]="groupDetails"></app-group-header>
    <mat-divider></mat-divider>
    <mat-tab-group animationDuration="0ms" [(selectedIndex)]="currentTabIndex">
      <mat-tab label="Wydatki" [disabled]="groupDetails?.users.length < 2">
        <app-expense-list [group]="groupDetails"></app-expense-list>
      </mat-tab>
      <mat-tab label="Osoby">
        <app-person-list [group]="groupDetails"></app-person-list>
      </mat-tab>
      <mat-tab label="DÅ‚ugi" [disabled]="groupDetails?.users.length < 2 || groupDetails?.expenses.length < 1">
        <ng-template matTabContent>
          <app-debt-list></app-debt-list>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
