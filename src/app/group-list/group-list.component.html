<mat-nav-list>
  <div mat-subheader>Twoje grupy</div>
  <a mat-list-item *ngFor="let group of groups$ | async" [routerLink]="'/groups/'+ group.id" routerLinkActive="active">
    <mat-icon mat-list-icon>group</mat-icon>
    <div mat-line>{{group.name}}</div>
  </a>
</mat-nav-list>
<div>
  <button mat-button color="primary" (click)="addNewGroup()">
    Stwórz nową grupę
  </button>
</div>
